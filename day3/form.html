<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Register for resident in India</h2>
    <br>
    <hr><br><br>
    <form action="./form2.html" method="GET">
        <label>First Name:</label><input placeholder="please enter your name" type="text" name="username" maxlength="10" required>
        <br><br>
        <label>Age:</label><input placeholder="please enter your age" type="number" name="age">
        <br><br>
        <label>Email:</label><input placeholder="please enter your email" type="email" name="email" required autocomplete="off">
        <br><br>
        <label>Password:</label><input placeholder="please enter your password" type="password" name="password">
        <br><br>
        <label>Donation:</label><input placeholder="please enter your name" type="number" required value="10" disabled>
        <br><br>
        <input type="submit">
    </form>
    <br><hr>
    
</body>
</html>
